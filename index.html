<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Online Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>The code review</h1>
    </div>
  </div>
  
  <div class="info-section">
    <div class="container">
      <div class="info-border">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </div>
  </div>
  
  <div class="signup-form">
    <div class="container">
      <form action="/my-handling-form-page" method="post">
        <div class="form-contact">
          <h2>Contact Information</h2>
          <div class="item flex-container">
            <label class="flex-item1" for="fullname">Full Name</label>
            <input class="flex-item2" type="text" name="fullname">
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="email_address">Email Address</label>
            <input class="flex-item2" type="text" name="email_address">
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="phone_number">Phone Number</label>
            <input class="flex-item2" type="tel" name="phone_number">
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="street_address">Street Address</label>
            <input class="flex-item2" type="text" name="street_address">
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="city">City</label>
            <input class="flex-item2" type="text" name="city">
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="state">State</label>
            <select class="flex-item2">
            <option value="None">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>	
          </div>
          <div class="item flex-container">
            <label class="flex-item1" for="zipcode">Zip Code</label>
            <input class="flex-item-zipcode" id="zipcode" type="text" name="zip_code">
          </div>
        </div>
          <h2>Newsletter</h2>
          <p>Select the newsletters you would like to receive</p>
        
          <!-- CHECKBOXES -->
          <div class="block">
            <input id="html-news" class="checkbox" type="checkbox" name="newsletter" value="html-news" checked="checked">
            <label class="radio-label" for="html-news"><span><span></span></span>HTML News</label>
          </div>
          <div class="block">
            <input id="css-news" class="checkbox" type="checkbox" name="newsletter" value="css-news">
            <label class="radio-label" for="css-news"><span><span></span></span>CSS News</label>
          </div>
          <div class="block">
            <input id="javascript-news" class="checkbox" type="checkbox" name="newsletter" value="js-news">
            <label class="radio-label" for="javascript-news"><span><span></span></span>Javascript News</label>
          </div>
        
          <p>Newsletter format</p>
        
          <!-- RADIO BUTTONS -->
          <div class="block">
            <input id="HTML" class="checkbox" type="radio" name="newsletter-format" value="html-format" checked="checked">
            <label class="radio-label" for="HTML"><span><span></span></span>HTML</label>
          </div>
          <div class="block">
            <input id="plain-text" class="checkbox" type="radio" name="newsletter-format" value="plaintext-format">
            <label class="radio-label" for="plain-text"><span><span></span></span>Plain text</label>
          </div>
        
          <!-- TEXTBOX -->
          <p>Other topics you'd like to hear about</p>
          <textarea rows="5" cols=""></textarea>
          <button type="button">Sign Up</button>
        </form>
    </div>
  </div>
  
  <div class="footer">
    <div class="container">
      <p>Copyright The Code Review</p>
    </div>
  </div>

</body>
</html>
